<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rental Car Claims</h1>
        <nav>
            <a href="add-claim.html">Add Claim</a>
            <a href="email-templates.html">Email Templates</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Your Claims</h2>
        <form id="searchForm">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">All</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <label for="renterName">Renter Name:</label>
            <input type="text" id="renterName" name="renterName">
            <label for="vehicleDetails">Vehicle Details:</label>
            <input type="text" id="vehicleDetails" name="vehicleDetails">
            <button type="submit">Search</button>
        </form>
        <ul id="claimsList"></ul>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
