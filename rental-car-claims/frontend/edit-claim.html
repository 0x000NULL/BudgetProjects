<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Claim</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rental Car Claims</h1>
        <nav>
            <a href="claims.html">View Claims</a>
            <a href="email-templates.html">Email Templates</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Edit Claim</h2>
        <form id="editClaimForm" enctype="multipart/form-data">
            <label for="renterName">Renter's Name:</label>
            <input type="text" id="renterName" name="renterName" required>
            <label for="renterEmail">Renter's Email:</label>
            <input type="email" id="renterEmail" name="renterEmail" required>
            <label for="renterPhone">Renter's Phone:</label>
            <input type="tel" id="renterPhone" name="renterPhone" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="images">Images:</label>
            <input type="file" id="images" name="images" multiple>
            <button type="submit">Update Claim</button>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
